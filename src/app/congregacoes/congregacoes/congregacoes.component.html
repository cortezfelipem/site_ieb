<div *ngFor="let estado of estados">
    <h2>{{ estado.nome }}</h2>
    <div *ngFor="let cidade of estado.cidades">
      <span>{{ cidade.nome }}</span> <span> - {{ cidade.endereco }}</span>
      <!-- <p>{{ cidade.descricao }}</p> -->
    </div>
</div>

<div *ngFor="let user of users">
  <span>{{ user.firstName }}</span> <span> - {{ user.email }}</span>
  <!-- <p>{{ cidade.descricao }}</p> -->
</div>
