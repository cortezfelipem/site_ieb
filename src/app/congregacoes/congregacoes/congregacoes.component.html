<!-- Estados e Cidades com Cards -->
<div class="container mt-4">
  <div *ngFor="let estado of estados" class="mb-4">
    <h2 class="text-primary">{{ estado.nome }}</h2>
    
    <div class="card">
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let cidade of estado.cidades">
            <span class="font-weight-bold text-info" style="cursor: pointer;" (click)="selecionarCongregacao(cidade.nome)">
              {{ cidade.nome }}
            </span> 
            <span class="text-muted"> - {{ cidade.endereco }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
